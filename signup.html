


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Love Running. Club for runners in Dublin, Irland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise"> 
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
        <!-- Header -->
        <header>
            <a href="index.html">
                <h1 id="logo">Love Running</h1>
            </a>
            <input type="checkbox" id="nav-toggle" name="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
                <i class="fa-solid fa-bars"></i>
            </label>
            <nav>
                <ul id="menu">
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main content -->
        <main>
            
            <section id="signup">
                <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                    <h3>Let's get you signed up! <i class="fa-solid fa-heart"></i></h3>
                    <label for="first_name">First name</label>
                    <input type="text" name="First Name" id="first_name" class="text-input" required>
                    <br>
                    <label for="last_name">Last name</label>
                    <input type="text" name="Last Name" id="last_name" class="text-input" required>
                    <br>
                    <label for="email_adress">Email</label>
                    <input type="email" name="Email adress" id="email_adress" class="text-input" required>
                    <br>
                    <label for="road">Road</label>
                    <input type="radio" name="running_preference" id="road" 
                        value="road" required checked></input>

                    <label for="trail">Trail</label>
                    <input type="radio" name="running_preference" id="trail" 
                        value="trail" required></input>

                    <label for="both">Both</label>
                    <input type="radio" name="running_preference" id="both" 
                        value="both" required></input>

                    <input class="join-button" type="submit" value="Let's run!"></input>
                </form>
            </section>

        </main>

        <!-- Footer -->
        <footer>
            <ul id="social-networks">
                <li>
                    <a href="https://facebook.com/" target="_blank" rel="noopener" 
                    aria-label="Visit our Facebook page (opens in a new tab)">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/" target="_blank" rel="noopener" 
                    aria-label="Visit our Twitter page (opens in a new tab)">
                        <i class="fa-brands fa-square-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://youtube.com/" target="_blank" rel="noopener" 
                    aria-label="Visit our Youtube page (opens in a new tab)">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener" 
                    aria-label="Visit our Instagram page (opens in a new tab)">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
            </ul>
        </footer>
    
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/bd00d9a4cc.js" crossorigin="anonymous"></script>
</body>
</html>
